<!DOCTYPE HTML>
<html>
<head>
<title>Sign</title>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css" /> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
var POINT_COUNT = 1000;
var points = new Array(POINT_COUNT);
var index = 0;
var X = 0;
var Y = 1;
var BUTTON_LEFT = 1;
var isLeftButtonDown = false;
var noRender = -1;
$(document).ready(function() {
	$("#sign").mousemove(function(event) {
		event.preventDefault();
		if (index < POINT_COUNT && isLeftButtonDown) {
			points[index] = new Array(2);
			points[index][X] = event.pageX;
			points[index][Y] = event.pageY;
			index++;
		}
	})
	.mousemove(renderSig)
	.mousedown(function(event) {
		event.preventDefault();
		if (event.which == BUTTON_LEFT)
			isLeftButtonDown = true;
	})
	.mouseup(function(event) {
		event.preventDefault();
		isLeftButtonDown = false;
		points[index] = new Array(2);
		points[index][X] = noRender;
		points[index][Y] = noRender;
		index++;
	});
	$("#button").click(function() {
		for (p in points)
			$("#output").append(points[p][X] + "x, " + points[p][Y] + "y<br/>");
	});
});

var last = 0; // remember where we stopped
function renderSig() {
	if (!isLeftButtonDown)
		return;
	var currentIndex = index; // we don't want the end point to update during the for loop
	for (k = last, point = points[k]; k < currentIndex && point != null; point = points[++k]) {
		var currentX = point[X];
		var currentY = point[Y];
		var lookBehindX = 0;
		var lookBehindY = 0;
		if (points[k-1] != null) {
			lookBehindX = points[k-1][X];
			lookBehindY = points[k-1][Y];
			if (lookBehindX == noRender
				|| lookBehindY == noRender
				|| points[k][X] == noRender
				|| points[k][Y] == noRender) {
				k++;
				break;
			}
			var gapX = Math.abs(Math.abs(lookBehindX) - Math.abs(currentX));
			var gapY = Math.abs(Math.abs(lookBehindY) - Math.abs(currentY));
			var rise = Math.max(gapX, gapY);
			var run = Math.min(gapX, gapY);
			var slope = Math.round(Math.floor(rise)/Math.floor(run)) - 1; //Math.round(rise/run);
			//$("#output").append("currentX " + currentX + " currentY " + currentY + " lookBehindX " + lookBehindX + " lookBehindY " + lookBehindY + " rise " + rise + " run " + run + " slope " + slope + "<br />");
			var FILLER_COUNT = 100;
			var filler = new Array(FILLER_COUNT);
			var isXNegative = ((lookBehindX - currentX) < 0) ? true : false;
			var isYNegative = ((lookBehindY - currentY) < 0) ? true : false;
			var tempX = currentX;
			var tempY = currentY;
			for (i = 0, j = 1; i <= rise; i++) {
				filler[i] = new Array(2);
				if (j < slope) {
					if (isXNegative && !isYNegative) {
						if (rise == gapX) {
							filler[i][X] = tempX--;
							filler[i][Y] = tempY;
						} else {
							filler[i][X] = tempX;
							filler[i][Y] = tempY++;
						}
					} else if (!isXNegative && isYNegative) {
						if (rise == gapX) {
							filler[i][X] = tempX++;
							filler[i][Y] = tempY;
						} else {
							filler[i][X] = tempX;
							filler[i][Y] = tempY--;
						}
					} else if (isXNegative && isYNegative) {
						if (rise == gapX) {
							filler[i][X] = tempX--;
							filler[i][Y] = tempY;
						} else {
							filler[i][X] = tempX;
							filler[i][Y] = tempY--;
						}
					} else {
						if (rise == gapX) {
							filler[i][X] = tempX++;
							filler[i][Y] = tempY;
						} else {
							filler[i][X] = tempX;
							filler[i][Y] = tempY++;
						}
					}
					j++;
				} else {
					if (isXNegative && !isYNegative) {
						if (rise == gapX) {
							filler[i][X] = tempX--;
							filler[i][Y] = tempY++;
						} else {
							filler[i][X] = tempX--;
							filler[i][Y] = tempY++;
						}
					} else if (!isXNegative && isYNegative) {
						if (rise == gapX) {
							filler[i][X] = tempX++;
							filler[i][Y] = tempY--;
						} else {
							filler[i][X] = tempX++;
							filler[i][Y] = tempY--;
						}
					} else if (isXNegative && isYNegative) {
						if (rise == gapX) {
							filler[i][X] = tempX--;
							filler[i][Y] = tempY--;
						} else {
							filler[i][X] = tempX--;
							filler[i][Y] = tempY--;
						}
					} else {
						if (rise == gapX) {
							filler[i][X] = tempX++;
							filler[i][Y] = tempY++;
						} else {
							filler[i][X] = tempX++;
							filler[i][Y] = tempY++;
						}
					}
					j = 0;
				}
			}

			//$("#output").append(lookBehindX + ", " + lookBehindY + " ");
			for (point in filler) {
				//$("#output").append(filler[point][Y] + "y, " + filler[point][X] + "x<br />");
				$("<span></span>")
					.addClass("point")
					.css("top", filler[point][Y])
					.css("left", filler[point][X])
					.appendTo("#sign");
			}
		}
		$("<span></span>")
			.addClass("point")
			.css("top", currentY)
			.css("left", currentX)
			.appendTo("#sign");
	}
	last = k;
}
</script>
<style type="text/css">
.point {
	cursor: default;
	position: absolute;
	width: 2px;
	height: 2px;
	background-color: black;
	clip: rect(0px, 2px, 2px, 0px); /* this is required for ie to render
					 * the line height correctly
					 * in quirks mode
					 */
}
.pad {
	cursor: default;
	width: 400px;
	height: 100px;
	border: 1px solid black;
}
</style>
</head>
<body>
	<div id="sign" class="pad"></div>
	<input type="button" id="button" value="Button"/>
	<div id="output"></div>
</body>
</html>
