<!DOCTYPE HTML>
<html>
<head>
<title>Sign</title>
<link href="jquery.websignature.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css" /> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.websignature.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var sig = new Array(10);
	$("#sign").webSignature({
		signature : sig
	});
	webSignature = $("#sign2").webSignature();
	$("#show").click(function() {
		webSignature.webSignature('load', sig);
	});
	$("#clear").click(function() {
		$("#sign").empty();
	});
});
</script>
</head>
<body>
	<p>This plugin allows the user to sign their name and then store in it a database for later retrieval.</p>
	<div id="sign"></div>
	<input id="show" type="button" value="Show" />
	<div id="sign2"></div>
	<input id="clear" type="button" value="Clear" />
</body>
</html>
